<!DOCTYPE html>
    <html>

    <head>

        <meta charset="UTF-8">
        <title>TESTING PAGE!!</title>


        <!-- Bootstrap CSS & JS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- jQuery -->
        <!-- <script src="https://code.jquery.com/jquery.js"></script> -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    </head>

    <body>
        <!-- input forms for user info -->
        <div id="spending" class="col-sm-4">
            <div class="input-group">
                <span id="monthlyIncome" class="input-group-addon">Monthly Income:</span>
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
            </div>
            <br>
            <div class="input-group">
                <span id="housing" class="input-group-addon" style="background-color: rgb(223, 195, 41)">Housing:</span>
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
            </div>
            <br>
            <div class="input-group">
                <span id="utilities" class="input-group-addon" style="background-color: skyblue">Utilities:</span>
                <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)">
            </div>
            <br>
            <div class="input-group">
                <span id="phone" class="input-group-addon" style="background-color: salmon">Phone:</span>
                <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)">
            </div>
            <br>
            <div class="input-group">
                <span id="cableInternet" class="input-group-addon" style="background-color: rgb(230, 54, 230)">Cable-Internet:</span>
                <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)">
            </div>
            <br>
            <div class="input-group">
                <span id="food" class="input-group-addon" style="background-color: lime">Food</span>
                <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)">
            </div>
            <br>
            <div class="input-group">
                <span id="clothing" class="input-group-addon" style="background-color: rgba(172, 28, 59, 0.664)">Clothing:</span>
                <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)">
            </div>
            <br>
            <div class="input-group">
                <span id="beauty" class="input-group-addon" style="background-color: rgb(240, 195, 195)">Beauty:</span>
                <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)">
            </div>
            <br>
            <div class="input-group">
                <span id="entertainment" class="input-group-addon" style="background-color: rgb(28, 161, 161)">Entertainment:</span>
                <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)">
            </div>
            <br>
            <!-- button that will push our user info to our database -->
            <button id="pushButton">Git $tackin'</button> -->
            <!-- <button type="submit" class="btn btn-primary submit">Submit</button> -->


        </div>

        <!-- new div for our bar graph -->
        <div id="barGraph" class="col-sm-8">
            <canvas id="spendingChart" width="600" height="400"></canvas>
        </div>
        <script type="text/javascript" src="js/budget.js"></script>

    </body>
    

    </html>
