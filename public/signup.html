<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Stack$ Overflowed - Better Budgeting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="css/signup.css" />
</head>

<body>
  <div class="container-fluid header">
    <div class="row">
      <div class="col-xs-4 col-sm-3 col-md-4 col-lg-4 left">
        <a href="index.html">
          <img src="photos/stacksoverflowlogo.png" class="logo" href="index.html" />
        </a>
      </div>
      <div class="col-xs-4 col-sm-3 col-md-4 col-lg-4 center">
      </div>
      <div class="col-xs-4 col-sm-3 col-md-4 col-lg-4 right">
        <button class="sign-button" id="sign-button" data-toggle="modal">SIGN UP</button>
        <button class="log-button" id="log-button">LOG IN</button>
      </div>
    </div>
  </div>

  <div class="container-fluid landing">
    <div class="row">
      <div class="sign-up">
        <div class="sign-text">Sign Up!</div>
        <form class="sign-up-form" id="sign-up-form">
          <div class="form-name">
            <input id="fullname" type="text" name="fullname" placeholder="Full Name...">
          </div>
          <div class="form-userid">
            <input id="nickname" type="text" name="userid" placeholder="Username...">
          </div>
          <div class="form-email">
            <input id="email" type="email" name="email" placeholder="Email...">
          </div>
          <div class="form-password">
            <input id="password" type="password" name="password" placeholder="Password...">
          </div>
          <button id="submit-signUp">SUBMIT</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./js/signup.js" type="text/javascript"></script>
</body>

</html>
